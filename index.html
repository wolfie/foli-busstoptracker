<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=11">
    <link rel='stylesheet' href='css/styles.css' type='text/css' media='all' />
</head>
<body>
<header>
    <section id="left">
        <img src="images/foli_logo.png" alt="Föli">
    </section>
    <section id="middle">
        <br/>
        <span id="clock"></span>
    </section>
    <section id="right">
        <br/>
        <br/>
        <img src="images/lilja.png" alt="">
    </section>
</header>
<div id="tableheader">
    <div id="headerLine" data-swaptext="Linja|Linje"></div>
    <div id="headerDest" data-swaptext="Määränpää|Destination"></div>
    <div id="headerDepa" data-swaptext="Lähtö|Avgång"></div>
    <div id="headerStop" data-swaptext="Pys.|Stop"></div>
</div>
<span id="icontent"></span>

<script type="text/javascript">
    (function() {
        function updateClock() {
            var t = new Date();
            var H = t.getHours();
            var M = t.getMinutes();
            if (H < 10)
                H = "0" + H;
            if (M < 10)
                M = "0" + M;

            clock.textContent = H + ":" + M;
            setTimeout(updateClock, 1000);
        }
        updateClock();

    })();
</script>

<script src="js/stops3.js" type="text/javascript"></script>

<script src="js/swaptext.js" type="text/javascript"></script>
<script type="text/javascript">
    (function() {
        swapText(headerLine);
        swapText(headerDest);
        swapText(headerDepa);
        swapText(headerStop);
    })();
</script>

</body>
</html>
