<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=11">
    <link rel='stylesheet' href='css/styles.css' type='text/css' media='all' />
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1">
</head>
<body>
<header>
    <section id="left">
        <img id="logo" src="images/foli_logo.png" alt="Föli">
        <img id="logo_mobile" src="images/foli_logo_mobile.png" alt="">
    </section>
    <section id="middle">
        <span id="clock"></span>
    </section>
    <section id="right">
        <img src="images/lilja.png" alt="">
    </section>
</header>
<div id="timetablecontainer">
    <div id="tableheader">
        <div id="headerLine" data-swaptext="Linja|Linje"></div>
        <div id="headerDest" data-swaptext="Määränpää|Destination"></div>
        <div id="headerDepa" data-swaptext="Lähtö|Avgång"></div>
        <div id="headerStop" data-swaptext="Pys.|Stop"></div>
    </div>
    <div id="icontent"></div>
</div>
<div id="stopselectorcontainer">
    <ul>
    </ul>
</div>

<script type="text/javascript">
    (function() {
        function updateClock() {
            var t = new Date();
            var H = t.getHours();
            var M = t.getMinutes();
            if (H < 10)
                H = "0" + H;
            if (M < 10)
                M = "0" + M;

            clock.textContent = H + ":" + M;
            setTimeout(updateClock, 1000);
        }
        updateClock();

        var MAX_SHADOW_SIZE = 10;
        var MAX_SHADOW_OPACITY = 0.3;
        var MAX_SCROLL_POS = 200;
        window.addEventListener('scroll', function() {
            var scrollProgression = Math.min(window.scrollY, MAX_SCROLL_POS) / MAX_SCROLL_POS;
            var shadow = scrollProgression * MAX_SHADOW_SIZE;
            var opacity = scrollProgression * MAX_SHADOW_OPACITY;
            tableheader.style.boxShadow = '0 ' + shadow + 'px ' + shadow + 'px rgba(0,0,0,' + opacity + ')';
        });
    })();
</script>

<script src="js/stops3.js" type="text/javascript"></script>

<script src="js/swaptext.js" type="text/javascript"></script>
<script type="text/javascript">
    (function() {
        swapText(headerLine);
        swapText(headerDest);
        swapText(headerDepa);
        swapText(headerStop);
    })();
</script>

</body>
</html>
