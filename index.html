<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=11">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.lettering.js"></script>
    <script type="text/javascript" src="js/textillate.js"></script>
    <link rel='stylesheet' href='css/animate.css' type='text/css' media='all' />
    <link rel='stylesheet' href='css/styles.css' type='text/css' media='all' />

    <script type="text/javascript">
        $(function() {
            $('.title').textillate({
                loop: true,
                in: {
                    effect: 'fadeIn',
                    sync: true},
                out: {
                    effect: 'fadeOut',
                    sync: true}
            });
            $('.dest').textillate({
                loop: true,
                in: {
                    effect: 'fadeIn',
                    sync: true},
                out: {
                    effect: 'fadeOut',
                    sync: true}
            });
        })
    </script>
</head>
<body>
<header>
    <section id="left">
        <img src="images/foli_logo.png" alt="Föli">
    </section>
    <section id="middle">
        <br/>
        <span id="clock"></span>
    </section>
    <section id="right">
        <br/>
        <br/>
        <img src="images/lilja.png" alt="">
    </section>
</header>
<div id="tableheader">
    <div id="header-line">
            <span class="title">
                <ul class="texts">
                    <li>Linja</li>
                    <li>Linje</li>
                </ul>
            </span>
    </div>
    <div id="header-dest">
            <span class="title">
                <ul class="texts">
                    <li>Määränpää</li>
                    <li>Destination</li>
                </ul>
            </span>
    </div>
    <div id="header-depa">
            <span class="title">
                <ul class="texts">
                    <li>Lähtö</li>
                    <li>Avgång</li>
                </ul>
            </span>
    </div>
    <div id="header-stop">
            <span class="title">
                <ul class="texts">
                    <li>Pys.</li>
                    <li>Stop</li>
                </ul>
            </span>
    </div>
</div>
<span id="icontent"></span>

<script type="text/javascript">
    (function() {
        /**
         * @global
         * @name clock
         * @type HTMLDivElement
         */

        function updateClock() {
            var t = new Date();
            t.toString('yyyy-MM-dd');
            var H = t.getHours();
            var M = t.getMinutes();
            if (H < 10)
                H = "0" + H;
            if (M < 10)
                M = "0" + M;

            clock.textContent = H + ":" + M;
            setTimeout(updateClock, 1000);
        }
        updateClock();
    })();
</script>

<script src="js/stops3.js" type="text/javascript"></script>
</body>
</html>
